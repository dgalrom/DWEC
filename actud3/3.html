<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="parpadeo">Este texto parpadea cada 500ms</p>

  <script>
    const p = document.getElementById("parpadeo");
    setInterval(() => {p.style.visibility = p.style.visibility === "hidden" ? "visible" : "hidden";}, 500);
  </script>
</body>
</html>
