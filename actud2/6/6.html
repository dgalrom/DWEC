<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Actividades</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        var texto = "<p>NÃºmeros del 1 al 10, parar en 5:</p>";
        for (var i = 1; i <= 10; i++) {
            texto = texto + "<p>" + i + "</p>";
            if (i == 5) {
                break;
            }
        }
        document.getElementById("resultado").innerHTML = texto;
    </script>
</body>
</html>
