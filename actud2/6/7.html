<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Actividades</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        var texto = "<p>NÃºmeros pares del 1 al 10:</p>";
        for (var i = 1; i <= 10; i++) {
            if (i % 2 != 0) {
                continue;
            }
            texto = texto + "<p>" + i + "</p>";
        }
        document.getElementById("resultado").innerHTML = texto;
    </script>
</body>
</html>
