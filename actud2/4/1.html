<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Actividades</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        var auto = {
            marca: "Toyota",
            modelo: "Corolla",
            color: "azul",
            año: 2020
        };
        var texto = "<p>Auto: " + auto.marca + " " + auto.modelo + ", color " + auto.color + ", año " + auto.año + "</p>";
        document.getElementById("resultado").innerHTML = texto;
    </script>
</body>
</html>
