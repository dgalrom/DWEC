<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Actividades</title>
</head>
<body>
    <p id="parrafo">Este párrafo cambia de color.</p>
    <button onclick="document.getElementById('parrafo').style.color='red'">Rojo</button>
    <button onclick="document.getElementById('parrafo').style.color='blue'">Azul</button>
    <button onclick="document.getElementById('parrafo').style.color='green'">Verde</button>
    <button onclick="document.getElementById('parrafo').style.color='yellow'">Amarillo</button>
    <button onclick="document.getElementById('parrafo').style.color='purple'">Púrpura</button>
</body>
</html>
