<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Actividades</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        var numero;
        var suma = 0;
        do {
            numero = parseInt(prompt("Ingresa un número (0 para parar):"));
            if (numero !== 0) {
                suma = suma + numero;
            }
        } while (numero !== 0);
        var texto = "<p>Suma de números: " + suma + "</p>";
        document.getElementById("resultado").innerHTML = texto;
    </script>
</body>
</html>
