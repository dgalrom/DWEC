<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Actividades</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        var numero = prompt("Ingresa los 8 d√≠gitos del DNI:");
        var letra = prompt("Ingresa la letra del DNI:").toUpperCase();
        var letras = "TRWAGMYFPDXBNJZSQVHLCKE";
        var indice = parseInt(numero) % 23;
        var letraCalculada = letras.charAt(indice);
        var texto = "<p>DNI introducido: " + numero + letra + "</p>";
        texto = texto + "<p>Letra calculada: " + letraCalculada + "</p>";
        if (letra === letraCalculada) {
            texto = texto + "<p>Coincide.</p>";
        } else {
            texto = texto + "<p>No coincide.</p>";
        }
        document.getElementById("resultado").innerHTML = texto;
    </script>
</body>
</html>
