<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Actividades</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        var creditos = parseInt(prompt("Ingresa cantidad de créditos:"));
        var texto = "<p>Créditos: " + creditos + "</p>";
        if (creditos < 30) {
            texto = texto + "<p>Acceso: Sala A</p>";
        } else if (creditos >= 30 && creditos < 60) {
            texto = texto + "<p>Acceso: Salas A y B</p>";
        } else {
            texto = texto + "<p>Acceso: Todas las salas</p>";
        }
        document.getElementById("resultado").innerHTML = texto;
    </script>
</body>
</html>
