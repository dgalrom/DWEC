<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Actividades</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        var total = parseFloat(prompt("Ingresa compra total:"));
        var categoria;
        if (total < 50) {
            categoria = 0;
        } else if (total < 100) {
            categoria = 1;
        } else if (total < 200) {
            categoria = 2;
        } else {
            categoria = 3;
        }
        var descuento = 0;
        switch (categoria) {
            case 0:
                descuento = 0;
                break;
            case 1:
                descuento = 5;
                break;
            case 2:
                descuento = 10;
                break;
            case 3:
                descuento = 15;
                break;
        }
        var texto = "<p>Compra: " + total + "</p>";
        texto = texto + "<p>Descuento: " + descuento + "%</p>";
        document.getElementById("resultado").innerHTML = texto;
    </script>
</body>
</html>
