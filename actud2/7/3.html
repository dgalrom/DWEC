<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Actividades</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        var ahora = new Date();
        var milis = ahora.getTime();
        var texto = "<p>Milisegundos desde 1/1/1970: " + milis + "</p>";
        document.getElementById("resultado").innerHTML = texto;
    </script>
</body>
</html>
