<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Actividades</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        var nacimientoTexto = prompt("Ingresa fecha de nacimiento (YYYY-MM-DD):");
        var nacimiento = new Date(nacimientoTexto);
        var ahora = new Date();
        var edad = ahora.getFullYear() - nacimiento.getFullYear();
        var mesActual = ahora.getMonth();
        var diaActual = ahora.getDate();
        var mesNac = nacimiento.getMonth();
        var diaNac = nacimiento.getDate();
        if ((mesActual < mesNac) || (mesActual == mesNac && diaActual < diaNac)) {
            edad--;
        }
        var texto = "<p>Edad: " + edad + " a√±os</p>";
        document.getElementById("resultado").innerHTML = texto;
    </script>
</body>
</html>
